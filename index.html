<html>
<head>
<meta charset="iso-8859-1">
<title>Litecoin - Watch</title>
<script src="js/zepto.min.js"></script>

<style>

body {
background-color: #ccc
}

.label{
font-size: xx-large;
}

</style>

</head>
<body>
<img src="img/ltc-logo.png" alt="ltc"/>
<span class="label">Litecoin - Watch</span>
<span>@dbarros</span><br>
<button id="btnClick">Atualizar</button>
<div id="result"></div>

<script>

var ctrl;
update = function(){
	$.ajax({
		type: 'GET',
        url: 'http://www.mercadobitcoin.com.br/api/ticker_litecoin/',
        success: function(data){
			var ticket = JSON.parse(data).ticker
			var dia = new Date()
			dia = dia.getDate() + '/' + (dia.getMonth() + 1) + '/' + dia.getFullYear() + ' ' + dia.getHours() + ':' + dia.getMinutes() + ':' + dia.getSeconds()
            $('#result').html('<h4>Litecoin - preço em ' + dia + '</h4><b>Último:</b>&nbsp;R$ '+ ticket.last+ '<br><b>Compra:</b>&nbsp;R$ '+ ticket.buy+ '<br><b>Venda:</b>&nbsp;R$ '+ ticket.sell)
        },
        error: function(xhr, type){
			$('#result').prepend(Date() + ' - Erro ao atualizar<br>')
        }})
}

setup = function(){
	clearInterval(ctrl)
	update()
	ctrl = setInterval(update, 60000)
}

$(document).ready(function(){

	$('#btnClick').click(function(){
		setup()
	});

	setup()
});

</script>
</body>
</html>
