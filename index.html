<!DOCTYPE html>
<html>
	<head>
        <title>Litecoin - Watch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="iso-8859-1">
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <div class="page-header">
                    <img src="img/ltc-logo.png" alt="ltc"/>
                    <h1>Litecoin</h1>
                </div>
                <div>
                    <button id="btnClick">Atualizar</button>
                    <br><br>
                    <div id="error"></div>
                </div>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="click" data-toggle="collapse" data-parent="#accordion" href="#collapseLTC">
                                    Litecoin
                                </a>
                            </h4>
                        </div>
                        <div id="collapseLTC" class="panel-collapse collapse in">
                            <div id="ltc-result" class="panel-body">
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="click" data-toggle="collapse" data-parent="#accordion" href="#collapseBTC">
                                    Bitcoin
                                </a>
                            </h4>
                        </div>
                        <div id="collapseBTC" class="panel-collapse collapse">
                            <div id="btc-result" class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">@dbarros</p>
            </div>
        </div>
    </body>
</html>
