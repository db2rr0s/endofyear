<html>
<head>
<title>Litecoin - Watch</title>
<script src="js/zepto.min.js"></script>

<style>

body {
background-color: #ccc
}

</style>

</head>
<body>
<h1>Litecoin - Watch</h1><span>@dbarros</span><br>
<button id="btnClick">Atualizar</button>
<div id="result"></div>

<script>

$(document).ready(function(){

	$('#btnClick').click(function(){
		
		$.ajax({
			type: 'GET',
			url: 'http://www.mercadobitcoin.com.br/api/ticker_litecoin/',
			success: function(data){
				var ticket = JSON.parse(data).ticker
				$('#result').html('<h4>Bitcoin - Preço</h4><b>Último:</b>&nbsp;R$ '+ ticket.last+ '<br><b>Compra:</b>&nbsp;R$ '+ ticket.buy+ '<br><b>Venda:</b>&nbsp;R$ '+ ticket.sell)	
			},
			error: function(xhr, type){
				$('#result').prepend(Date() + ' - Erro ao atualizar<br>')
			}})

	});
});

</script>
</body>
</html>
